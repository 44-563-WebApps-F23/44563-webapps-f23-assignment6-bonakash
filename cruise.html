<!DOCTYPE html>
<html>
  <head>
    <title>Playing with Cruise</title>
  </head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"
  ></script>

  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <a href="author.html" class="navbar-brand">Author</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbar-menu"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar-menu">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a href="Tips.html" class="nav-link">TIPS</a>
          </li>
          <li class="nav-item">
            <a href="cruise.html" class="nav-link">Cruise</a>
          </li>
        </ul>
      </div>
    </nav>
    <main class="container">
      <h1><i>Akash Bonthu goes on a cruise</i></h1>
      <h2>Getting input</h2>
      <div>
        <form>
          <div>
            <label for="inputCabin">Shares Cabin</label>
            <input type="checkbox" id="inputCabin" value="true" />
          </div>
          <div>
            <label for="inputBreakFast">Breakfast</label>
            <input type="checkbox" id="inputBreakFast" value="true" />
          </div>
          <div>
            <label for="inputPoolPass">Pool Pass</label>
            <input type="checkbox" id="inputPoolPass" value="false" />
          </div>
          <input
            type="button"
            onclick="selectCruise()"
            value="Select a cruise"
          />
        </form>
      </div>
      <br /><br />
      <div>
        <div>
          <label for="daysInput">Enter the number of days</label>
          <input type="text" id="daysInput" value="days" />
        </div>
        <div>
          <label for="priceInput">Enter price</label>
          <input type="text" id="priceInput" />
        </div>
        <input
          type="button"
          onclick="updateCruise()"
          value="Update the cruise"
        />
      </div>

      <div id="result"></div>
    </main>
    <script>
      let my_cruise = {};
      function selectCruise() {
        my_cruise = {};
        my_cruise.shared = document.getElementById("inputCabin").checked;
        my_cruise.breakfast = document.getElementById("inputBreakFast").checked;
        my_cruise.pool = document.getElementById("inputPoolPass").checked;
        document.getElementById("result").innerHTML = JSON.stringify(my_cruise);

        // my_cruise.shared = document.getElementById("inputCabin").checked;
      }
      const updateCruise = () => {
        const days = document.getElementById("daysInput").value;
        const price = document.getElementById("priceInput").value;
        my_cruise["days"] = days;
        my_cruise["price"] = price;
        document.getElementById("result").innerHTML = JSON.stringify(my_cruise);
      };
    </script>
  </body>
</html>
